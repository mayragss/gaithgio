<navbar></navbar>
<p-toast />

<div class="content md:pl-6 md:pr-6 md:pt-7 mb-8">
    <p class="mt-4 mb-3 uppercase cinzel center title">Produtos</p>


    <div class="products montserrat pt-3">
        <div class="flex flex-row justift-content-between filter md:p-5">
            <div class="flex flex-row gap-3 md:pl-5">
                <p class="font-semibold">Filtro:</p>
                <p class="flex flex-row font-light">Disponibilidade<i class="pi pi-angle-down pt-1 pl-1"></i></p>
                <p class="flex flex-row font-light">Preço
                    <i class="pi pi-angle-down pt-1 pl-1"></i>
                </p>
            </div>
            <div class="flex flex-row align-items-center gap-3 ml-auto">
                <p class="font-light">Ordenar:</p>
                <p class="font-light flex flex-row">A-Z <i class="pi pi-angle-down pt-1 pl-1"></i></p>
                <p class="font-light">8 produtos</p>
            </div>
        </div>
        <div class="flex pt-4 flex-row gap-8 justify-content-center pb-3 flex-wrap">

            @for (product of products; track $index) {
            <div class="flex flex-column card">
                    <a class="no-underline" href="/product/detail/{{product.id}}">
                        <img src="/{{ product.images | jsonArrayToString }}" />
                        <p class="center p-0 pt-2">Bikini Mangaba</p>
                        <p class="center p-0 pt-2 pt-2">€35.00</p>
                    </a>
                    <button class="mt-3 add-cart w-10 center" (click)="addToCart(product)">Adicionar ao carrinho</button>
            </div>
            }
      
        </div>
    </div>

</div>

<footer></footer>

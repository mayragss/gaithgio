<navbar></navbar>

<p-toast />

<div class="flex flex-row mt-8 main">
    <div class="w-2 flex-column">
        <!--foreach com o campo tratado-->
        @for (img of images; track $index) {
        <img class="small-image" src="images/{{img}}" />
        }
    </div>

    <div class="w-4">
        <img class="main-img" src="/{{imageMain}}" />
    </div>

    <div class="mb-8 w-5 montserrat flex flex-column">
        <p class="title text-color pb-2"> {{product?.name}}</p>
        <p class="price text-color"> €{{product?.price}}</p>
        <span class="color text-color font-light">Cor: {{attributes['color']}}</span>

        <p class="size text-color font-light mt-3">Tamanho</p>
        <div class="mt-0 pt-0 flex flex-row gap-3 mb-5 mt-2">
            @for (item of attributes['size']; track item){
            <div class="size-card text-color">{{item}}</div>
            }
        </div>

        <p class="quantity text-color">Quantidade</p>
        <div class="quantify-card text-color justify-content-between align-items-center flex flex-row">
            <i class="pi pi-plus pl-3 cursor-pointer" (click)="addQuantity()"></i>
            <p class="font-bold">{{quantity}}</p>
            <i class="pi pi-minus pr-3 cursor-pointer" (click)="removeQuantity()"></i>
        </div>

        <button class="mt-3 add-cart w-10 center cursor-pointer" (click)="addToCart()">Adicionar ao carrinho</button>

        <div class="pt-8 text-color text-regular-size">
            <p class="flex flex-row gap-2">
                <span>Descrição</span>
                <i class="text-regular-size pt-1 pi pi-chevron-up"></i>
            </p>
            <p>{{product?.description}}</p>
        </div>
    </div>
</div>

<footer></footer>

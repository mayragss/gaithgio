<div class="not-found">
  <div class="not-found-container">
    <div class="error-content">
      <div class="error-number">
        <span class="number">4</span>
        <span class="number">0</span>
        <span class="number">4</span>
      </div>
      
      <h1 class="error-title cinzel">Página Não Encontrada</h1>
      <p class="error-message montserrat">
        Ops! A página que você está procurando não existe ou foi movida.
      </p>
      
      <div class="error-actions">
        <button 
          class="btn-primary montserrat" 
          (click)="goHome()">
          <span class="icon">🏠</span>
          Voltar ao Início
        </button>
        
        <button 
          class="btn-secondary montserrat" 
          (click)="goBack()">
          <span class="icon">←</span>
          Voltar
        </button>
      </div>
    </div>
    
    <div class="error-image">
      <div class="floating-elements">
        <div class="element element-1">✨</div>
        <div class="element element-2">🌟</div>
        <div class="element element-3">💫</div>
        <div class="element element-4">⭐</div>
        <div class="element element-5">✨</div>
      </div>
    </div>
  </div>
  
  <div class="suggestions">
    <h3 class="suggestions-title cinzel">Talvez você esteja procurando por:</h3>
    <div class="suggestions-grid">
      <a href="/" class="suggestion-item">
        <span class="icon">🏠</span>
        <span class="text">Página Inicial</span>
      </a>
      <a href="/products" class="suggestion-item">
        <span class="icon">👗</span>
        <span class="text">Produtos</span>
      </a>
      <a href="/gallery" class="suggestion-item">
        <span class="icon">📸</span>
        <span class="text">Galeria</span>
      </a>
      <a href="/faqs" class="suggestion-item">
        <span class="icon">❓</span>
        <span class="text">FAQs</span>
      </a>
      <a href="/login" class="suggestion-item">
        <span class="icon">👤</span>
        <span class="text">Área de Cliente</span>
      </a>
      <a href="/#contact" class="suggestion-item">
        <span class="icon">📞</span>
        <span class="text">Contato</span>
      </a>
    </div>
  </div>
</div>

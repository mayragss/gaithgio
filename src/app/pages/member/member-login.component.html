<div class="member-login">
  <div class="login-container">
    <div class="login-header">
      <h1 class="login-title montserrat">GAITHGIO</h1>
      <p class="login-subtitle montserrat">Entre na sua conta</p>
    </div>

    <div class="login-form-container">
      <form class="login-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="montserrat">Email</label>
          <input 
            type="email" 
            class="form-input montserrat" 
            [(ngModel)]="email" 
            name="email"
            placeholder="seu@email.com"
            required>
        </div>

        <div class="form-group">
          <label class="montserrat">Senha</label>
          <input 
            type="password" 
            class="form-input montserrat" 
            [(ngModel)]="password" 
            name="password"
            placeholder="Sua senha"
            required>
        </div>

        <div class="error-message" *ngIf="errorMessage">
          <span class="icon">⚠️</span>
          {{ errorMessage }}
        </div>

        <button 
          type="submit" 
          class="submit-btn montserrat"
          [disabled]="isLoading">
          <span class="icon" *ngIf="isLoading">⏳</span>
          {{ isLoading ? 'Processando...' : 'Entrar' }}
        </button>
      </form>

      <div class="form-footer">
        <p class="montserrat">
          Não tem uma conta? 
          <button 
            type="button" 
            class="toggle-mode-btn montserrat"
            (click)="goToRegister()">
            Criar conta
          </button>
        </p>
        <p class="montserrat">
          <a routerLink="/forgot-password" class="forgot-password-link">
            Esqueci minha senha
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

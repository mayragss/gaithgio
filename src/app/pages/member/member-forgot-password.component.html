<div class="member-login">
  <div class="login-container">
    <div class="login-header">
      <h1 class="login-title cinzel">GAITHGIO</h1>
      <p class="login-subtitle montserrat">Recuperar senha</p>
    </div>

    <div class="login-form-container">
      <form class="login-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="montserrat">Email</label>
          <input 
            type="email" 
            class="form-input montserrat" 
            [(ngModel)]="email" 
            name="email"
            placeholder="seu@email.com"
            required>
        </div>

        <div class="error-message" *ngIf="errorMessage">
          <span class="icon">‚ö†Ô∏è</span>
          {{ errorMessage }}
        </div>

        <div class="success-message" *ngIf="successMessage">
          <span class="icon">‚úÖ</span>
          {{ successMessage }}
        </div>

        <div class="new-password-container" *ngIf="newPassword">
          <h3 class="montserrat">Sua nova senha:</h3>
          <div class="password-display">
            <input 
              type="text" 
              class="password-input montserrat" 
              [value]="newPassword"
              readonly>
            <button 
              type="button" 
              class="copy-btn montserrat"
              (click)="copyPassword()">
              üìã Copiar
            </button>
          </div>
          <p class="password-warning montserrat">
            ‚ö†Ô∏è Anote esta senha em local seguro. Recomendamos alter√°-la ap√≥s o primeiro login.
          </p>
        </div>

        <button 
          type="submit" 
          class="submit-btn montserrat"
          [disabled]="isLoading">
          <span class="icon" *ngIf="isLoading">‚è≥</span>
          {{ isLoading ? 'Processando...' : 'Gerar Nova Senha' }}
        </button>
      </form>

      <div class="form-footer">
        <p class="montserrat">
          Lembrou da senha? 
          <button 
            type="button" 
            class="toggle-mode-btn montserrat"
            (click)="goToLogin()">
            Fazer login
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
